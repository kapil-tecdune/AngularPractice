<table class="table table-striped table table-bordered">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Name</th>
			<th scope="col">Gender</th>
			<th scope="col">Email</th>
			<th scope="col">Status</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of userData">
			<td>{{item.id}}</td>
			<td>{{item.name}</td>
			<td>{{item.gender}</td>
			<td>{{item.email</td>
			<td>{{item.gender == true ? 'Male' : 'Female'}}</td>
		</tr>
	</tbody>
	<tfoot *ngIf="userData.length==0">
		No records found
	</tfoot>

</table>



<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">User Edit Form</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingName" placeholder="Name">
					<label for="floatingName">Name</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
					<label for="floatingEmail">Email address</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingStatus" placeholder="Status">
					<label for="floatingStatus">Status</label>
				</div>
				<label for="floatingStatus">Gender</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1">
						Male
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
					<label class="form-check-label" for="flexRadioDefault2">
						Female
					</label>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
