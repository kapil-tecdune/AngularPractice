
<form #addUserDataForm="ngForm" (ngSubmit) = "addUser(addUserDataForm)">
    <div class="container">
      <h1>Register or Add User</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" #name="ngModel" id="name" required ngModel>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" #email="ngModel" id="email" required ngModel>
        <div>
            <label for="gender"><b>Gender</b></label>
            <div> <input type="radio" value="male" name="gender" #gender="ngModel" id="male" required ngModel>Male
            <input type="radio" value="female" name="gender" #gender="ngModel" id="female" required ngModel>Female 
            </div>
        </div>
        <br>
        <div>   
      <label for="status"><b>Status</b></label>
      <input type="text" placeholder="status" name="status" #status="ngModel" id="status" required ngModel>
        </div>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
