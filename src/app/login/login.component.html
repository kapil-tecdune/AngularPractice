<div class="card text-center" style="width: 50rem;margin: auto;">
	<div class="card-body">
		<form action="" autocomplete="off">
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="staticEmail" placeholder="email@example.com" autocomplete="off">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" required autocomplete="off"> 
				</div>
			</div>
			<button type="button" class="btn btn-outline-success mr-1" routerLink="/user">Login</button>
			<button type="button" class="btn btn-outline-primary" routerLink="/user/addUser">Register</button>
		</form>
	</div>
</div>
